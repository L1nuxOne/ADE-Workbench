name: CI
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

on:
  push: { branches: [ main, track/** ] }
  pull_request: { branches: [ main ] }

jobs:
  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Install deps
        run: npm ci

      - name: Start host-lite
        run: |
          ADE_HOST_LITE_PERMISSIVE_CORS=1 npm run host:lite & sleep 1

      - name: Probe host-lite
        run: node scripts/probe-host.mjs

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test --silent

      - name: Build
        run: npm run build

  rust-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with: { toolchain: stable, override: true }
      - run: cargo check --manifest-path src-tauri/Cargo.toml
